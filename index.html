<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            background-color: #ffcccc; /* Set the background color to pink (#ffcccc) */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-align text and elements within the body */
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gif {
            max-width: 100%; /* Make sure the gif doesn't exceed the width of its container */
            height: auto; /* Maintain the aspect ratio of the gif */
            display: block; /* Center the gif */
            margin: 20px auto; /* Add some margin for spacing */
        }
        #buttons {
            margin-top: 20px; /* Add margin above the buttons */
        }
        .button {
            padding: 10px 20px; /* Add padding to the buttons */
            margin: 0 10px; /* Add margin between the buttons */
            text-decoration: none; /* Remove underlines from links */
            color: #fff; /* Set text color to white */
            background-color: #333; /* Set button background color to dark gray (#333) */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add a slight border-radius for rounded corners */
        }
    </style>
    <script>
        function moveButton() {
            // Calculate random position
            var randomX = Math.floor(Math.random() * window.innerWidth);
            var randomY = Math.floor(Math.random() * window.innerHeight);

            // Apply new position to the button
            document.getElementById("noButton").style.position = "absolute";
            document.getElementById("noButton").style.left = randomX + "px";
            document.getElementById("noButton").style.top = randomY + "px";
        }
    </script>
</head>
<body>
    <h1>Sadaf, m√∂chtest du mit mir auf ein Date gehen?</h1> <!-- Header text -->
    
    <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWozdTFreG80eDN6YW93NDVnN2xyMzJqYjI4bzE3MjFxdTE5eTN4ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/18W1Au6Zrj584/giphy.gif" alt="Animated Gif"> <!-- Gif image -->

    <div id="buttons">
        <a href="another-page.html" class="button">Yes</a> <!-- Button to navigate to another page -->
        <button class="button" onclick="alert('No button clicked!')">No</button> <!-- Button with onclick event (displays an alert in this case) -->
    </div>
</body>
</html>
